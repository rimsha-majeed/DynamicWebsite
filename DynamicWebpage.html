<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Color Squares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #005f99;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .square {
      width: 100px;
      height: 100px;
      background-color: #007acc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .square:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Dynamic Color Squares</h1>
  <div id="controls">
    <button id="addSquare">Add Square</button>
    <button id="clearSquares">Clear Squares</button>
  </div>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const addSquareButton = document.getElementById('addSquare');
    const clearSquaresButton = document.getElementById('clearSquares');

    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Add a square
    addSquareButton.addEventListener('click', () => {
      const square = document.createElement('div');
      square.className = 'square';
      square.textContent = container.children.length + 1;

      // Change color on click
      square.addEventListener('click', () => {
        square.style.backgroundColor = getRandomColor();
      });

      container.appendChild(square);
    });

    // Clear all squares
    clearSquaresButton.addEventListener('click', () => {
      container.innerHTML = '';
    });
  </script>
</body>
</html>
